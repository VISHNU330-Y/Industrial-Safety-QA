<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Safety QA - AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #6366F1;
      --primary-dark: #4F46E5;
      --secondary: #EC4899;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #F8FAFC;
      --text-secondary: #CBD5E1;
      --text-muted: #94A3B8;
      --surface: rgba(30, 41, 59, 0.8);
      --surface-hover: rgba(51, 65, 85, 0.9);
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient-1);
      border-radius: 2px;
      animation: pulse 2s ease-in-out infinite;
    }

    .title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #a855f7 50%, #06b6d4 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: var(--shadow-xl);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .input-section {
      margin-bottom: 2rem;
    }

    .input-group {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: end;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .query-input {
      width: 100%;
      padding: 1rem 1.5rem 1rem 3rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .query-input::placeholder {
      color: var(--text-muted);
    }

    .query-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.125rem;
      transition: color 0.3s ease;
      z-index: 2;
      margin-top: 1rem;
    }

    .query-input:focus + .input-icon {
      color: var(--primary);
    }

    .mode-select {
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-width: 140px;
    }

    .mode-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .mode-select option {
      background: #1e293b;
      color: var(--text-primary);
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      min-width: 120px;
      justify-content: center;
    }

    .btn-primary {
      background: var(--gradient-1);
      color: white;
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .loading.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99, 102, 241, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-section {
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .result-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .answer-card {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .answer-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-3);
      border-radius: 2px;
    }

    .answer-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .answer-content {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .sources-section {
      margin-top: 2rem;
    }

    .sources-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .sources-list {
      display: grid;
      gap: 1rem;
      list-style: none;
    }

    .source-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .source-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateX(4px);
    }

    .source-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
      display: block;
      margin-bottom: 0.5rem;
    }

    .source-link:hover {
      color: #8B5CF6;
    }

    .source-score {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
    }

    .score-high {
      background: rgba(16, 185, 129, 0.2);
      color: #10B981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .score-medium {
      background: rgba(245, 158, 11, 0.2);
      color: #F59E0B;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .score-low {
      background: rgba(239, 68, 68, 0.2);
      color: #EF4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .metadata {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      margin-top: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .reranker-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .export-section {
      margin-top: 2rem;
      text-align: center;
    }

    .error-message {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      color: #FCA5A5;
      text-align: center;
      margin: 2rem 0;
    }

    .no-results {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(217, 119, 6, 0.1) 100%);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 16px;
      padding: 2rem;
      color: #FCD34D;
      text-align: center;
      margin: 2rem 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translateX(-50%) scaleX(1); }
      50% { opacity: 0.5; transform: translateX(-50%) scaleX(1.1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .input-group {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .title {
        font-size: 2rem;
      }

      .glass-card {
        padding: 1.5rem;
        border-radius: 16px;
      }

      .btn {
        width: 100%;
      }
    }

    /* Dark mode enhancements */
    @media (prefers-color-scheme: dark) {
      .mode-select option {
        background: #0f172a;
      }
    }

    /* Accessibility enhancements */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus visible improvements */
    .btn:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    .source-link:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Industrial Safety QA</h1>
      <p class="subtitle">Advanced AI-powered safety consultation with intelligent document retrieval and analysis</p>
    </header>

    <main class="glass-card">
      <section class="input-section">
        <div class="input-group">
          <div class="input-wrapper">
            <label for="query" class="input-label">Safety Question</label>
            <input type="text" id="query" class="query-input" placeholder="Ask about safety protocols, regulations, best practices..." autocomplete="off">
            <span class="input-icon">üîç</span>
          </div>
          
          <div class="input-wrapper">
            <label for="mode" class="input-label">Search Mode</label>
            <select id="mode" class="mode-select">
              <option value="hybrid">üß† Hybrid</option>
              <option value="vector">üìä Vector Only</option>
              <option value="keyword">üî§ Keyword Only</option>
            </select>
          </div>
          
          <button class="btn btn-primary" onclick="submitQuery()">
            <span>Ask</span>
            <span>‚ö°</span>
          </button>
        </div>
      </section>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Analyzing safety documents and generating response...</p>
      </div>

      <section id="result" class="result-section"></section>

      <div id="exportSection" class="export-section" style="display: none;">
        <button id="exportBtn" class="btn btn-secondary" onclick="exportResults()">
          <span>üì•</span>
          <span>Export Results</span>
        </button>
      </div>
    </main>
  </div>

  <script>
    let lastResponse = null;
    let isLoading = false;

    // Enhanced query submission with better UX
    async function submitQuery() {
      if (isLoading) return;
      
      const queryInput = document.getElementById("query");
      const query = queryInput.value.trim();
      const mode = document.getElementById("mode").value;
      
      if (!query) {
        queryInput.focus();
        queryInput.style.borderColor = 'var(--danger)';
        setTimeout(() => {
          queryInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
        }, 2000);
        return;
      }

      isLoading = true;
      showLoading();
      hideResults();

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ 
            q: query, 
            k: 5, 
            mode: mode 
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        lastResponse = data;
        
        hideLoading();
        
        if (data.error || !data.answer) {
          showError("No confident answer found. Please try rephrasing your question or check if the topic is covered in our knowledge base.");
          return;
        }

        displayResults(data);
        
      } catch (error) {
        console.error("Query error:", error);
        hideLoading();
        showError(`Failed to process your query: ${error.message}. Please try again.`);
      } finally {
        isLoading = false;
      }
    }

    function showLoading() {
      const loading = document.getElementById("loading");
      loading.classList.add("show");
    }

    function hideLoading() {
      const loading = document.getElementById("loading");
      loading.classList.remove("show");
    }

    function hideResults() {
      const result = document.getElementById("result");
      const exportSection = document.getElementById("exportSection");
      result.classList.remove("show");
      exportSection.style.display = "none";
    }

    function showError(message) {
      const result = document.getElementById("result");
      result.innerHTML = `
        <div class="error-message">
          <h3>‚ö†Ô∏è Error</h3>
          <p>${message}</p>
        </div>
      `;
      result.classList.add("show");
    }

    function displayResults(data) {
      const result = document.getElementById("result");
      const exportSection = document.getElementById("exportSection");
      
      // Generate answer section
      let html = `
        <div class="answer-card">
          <div class="answer-title">
            <span>üß†</span>
            <span>AI Analysis & Recommendation</span>
          </div>
          <div class="answer-content">${formatAnswer(data.answer)}</div>
        </div>
      `;

      // Generate sources section
      if (data.contexts && data.contexts.length > 0) {
        html += `
          <div class="sources-section">
            <div class="sources-title">
              <span>üìö</span>
              <span>Reference Sources</span>
            </div>
            <ul class="sources-list">
        `;

        data.contexts.forEach((context, index) => {
          const scoreClass = getScoreClass(context.score);
          const scoreIcon = getScoreIcon(context.score);
          
          html += `
            <li class="source-item">
              <a href="${context.url}" target="_blank" rel="noopener noreferrer" class="source-link">
                ${context.title || `Source ${index + 1}`}
              </a>
              <div class="source-score ${scoreClass}">
                <span>${scoreIcon}</span>
                <span>Score: ${(context.score * 100).toFixed(1)}%</span>
              </div>
            </li>
          `;
        });

        html += `
            </ul>
          </div>
        `;
      }

      // Add metadata
      html += `
        <div class="metadata">
          <div class="reranker-info">
            <span>üîÑ</span>
            <span>Reranker: <strong>${data.reranker_used || 'Standard'}</strong></span>
          </div>
          <div class="reranker-info">
            <span>‚è±Ô∏è</span>
            <span>Generated: ${new Date().toLocaleTimeString()}</span>
          </div>
        </div>
      `;

      result.innerHTML = html;
      result.classList.add("show");
      exportSection.style.display = "block";
    }

    function formatAnswer(answer) {
      // Basic formatting for better readability
      return answer
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>')
        .replace(/^/, '<p>')
        .replace(/$/, '</p>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }

    function getScoreClass(score) {
      if (score >= 0.7) return 'score-high';
      if (score >= 0.4) return 'score-medium';
      return 'score-low';
    }

    function getScoreIcon(score) {
      if (score >= 0.7) return '‚úÖ';
      if (score >= 0.4) return '‚ö†Ô∏è';
      return '‚ùå';
    }

    function exportResults() {
      if (!lastResponse) return;
      
      const exportData = {
        ...lastResponse,
        exported_at: new Date().toISOString(),
        query: document.getElementById("query").value,
        mode: document.getElementById("mode").value
      };
      
      const blob = new Blob([JSON.stringify(exportData, null, 2)], { 
        type: "application/json" 
      });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `safety_qa_${Date.now()}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Enhanced keyboard interactions
    document.getElementById("query").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        submitQuery();
      }
    });

    // Auto-resize textarea effect for long queries
    document.getElementById("query").addEventListener("input", function() {
      this.style.height = "auto";
      this.style.height = Math.min(this.scrollHeight, 120) + "px";
    });

    // Add some nice touch interactions for mobile
    if ('ontouchstart' in window) {
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.98)';
        });
        btn.addEventListener('touchend', function() {
          this.style.transform = '';
        });
      });
    }

    // Initialize focus on page load
    window.addEventListener('load', function() {
      document.getElementById("query").focus();
    });
  </script>
</body>
</html>
